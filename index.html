<!DOCTYPE html>
<html>
	<head>
		<title>wikipedia viewer</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" />
		<link rel="stylesheet" type="text/css" href="index.css">

	</head>
	<body>
		
			<div class="text-center">


	           <div class="heading">		

			<p class="title">-- Wikipedia viewer --</p>

		

		   
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="blank"><img src="images/logo.png" width="15%" height="auto" class="image-resposive center-block" /></a>




			<div class="col-md-3"></div>	

			   <input type="text" id="key_word" class="col-md-6" name="key_word" placeholder="search..." autofocus><div class="col-md-3"></div>
			   <br>
			   <button type="submit" id="search" class="btn btn-danger">search</button>


			</div>

		   
		    <div class="results_container">

				<ul id="results">
					
				</ul>

			</div>


		</div>






		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
